<!DOCTYPE html>
<html>
<head>
	<title>Open Recipe</title>
</head>
<body>
	<h1>Open Recipe</h1>
	<p>Discover new recipes and create your own!</p>
    <h2>Preferences <fieldset> </h2>
    <form>
        <div>
            <fieldset>
            <label for="preference">Preference:</label>
            <input type="radio" id="carnivore" name="preference" value="carnivore">
            <label for="carnivore">Carnivore</label>
            <input type="radio" id="vegetarian" name="preference" value="vegetarian">
            <label for="vegetarian">Vegetarian</label>
            <input type="radio" id="vegan" name="preference" value="vegan">
            <label for="vegan">Vegan</label>
            <input type="radio" id="karachiite" name="preference" value="karachiite">
            <label for="karachiite">Karachiite</label>
            </fieldset>
        </div>
	</form>
    
	<div>
		<label for="dishes">Frequently Ordered Dishes:</label>
		<select id="dishes" name="dishes">
			<option value="biryani">Biryani</option>
			<option value="nihari">Nihari</option>
			<option value="karahi">Karahi</option>
			<option value="qorma">Qorma</option>
			<option value="saag">Saag</option>
			<option value="haleem">Haleem</option>
			<option value="tikka">Tikka</option>
			<option value="kabab">Kabab</option>
			<option value="paratha">Paratha</option>
			<option value="roti">Roti</option>
		</select>
	</div>
	
	<div>
		<input type="submit" value="Submit">
	</div>
	
</body>
</html>
